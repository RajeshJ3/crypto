<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/override-bootstrap.css" />
    <link rel="stylesheet" href="/custom-bootstrap.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>Crypto Charts</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row mt-3">
          <div class="col-sm-12 col-lg-4 p-4">
            <div class="row mb-1">
              <div class="custom-card currencies-card">
                <h4 class="text-center heading mb-3">Currencies</h4>

                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search Currency"
                    aria-label="Search Currency"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <!-- START: Market Currencies List -->
                <ul class="list-group currencies-list" id="market24hrs">
                  <!-- START: Currency -->
                  <li class="list-group-item">
                    <div class="row mt-5 mb-5">
                      <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                    </div>
                  </li>
                  <!-- END: Currency -->
                </ul>
                <!-- END: Market Currencies List -->
              </div>
            </div>
            <div class="row mt-4 pt-4">
              <div class="custom-card">
                <h4 class="text-center heading mb-5">Recent Activity</h4>
                <h6 class="text-center heading mb-1">
                  You don't have any activity
                </h6>
                <p class="text-center small mb-5">
                  Make your first transaction
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-8 p-4">
            <div class="row">
              <div class="custom-card chart-card" id="chart-card">
                <h4 class="text-center heading mb-3">EOS Market</h4>
                <div class="row mt-5 mb-5 pt-5 pb-5" id="chart-loader">
                  <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </div>
                <div id="canvas">
                  <canvas
                    id="chart"
                    class="chart"
                    height="250"
                    style="display: none"
                  ></canvas>
                </div>
                <div class="container">
                  <div
                    class="row mt-4"
                    style="
                      display: flex;
                      flex-direction: row;
                      justify-content: space-between;
                    "
                  >
                    <div class="col-3 d-flex justify-content-center">
                      <button
                        class="btn btn-sm btn-primary prinary-btn-active"
                        id="1d"
                        onclick="drawChartAgain('1d')"
                      >
                        1D
                      </button>
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                      <button
                        class="btn btn-sm btn-primary"
                        id="1w"
                        onclick="drawChartAgain('1w')"
                      >
                        1W
                      </button>
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                      <button
                        class="btn btn-sm btn-primary"
                        id="1m"
                        onclick="drawChartAgain('1m')"
                      >
                        1M
                      </button>
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                      <button
                        class="btn btn-sm btn-primary"
                        id="1y"
                        onclick="drawChartAgain('1y')"
                      >
                        1Y
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.min.js"
      integrity="sha512-yadYcDSJyQExcKhjKSQOkBKy2BLDoW6WnnGXCAkCoRlpHGpYuVuBqGObf3g/TdB86sSbss1AOP4YlGSb6EKQPg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/moment.js"></script>
    <script src="/script.js"></script>
    <script>
      Market24hrs();
      drawChart("1d");
    </script>
  </body>
</html>
